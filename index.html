
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape the Hacker Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
    }
    .font-mono {
      font-family: 'Fira Code', monospace;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(34, 197, 94, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="padding: 40px; color: #e2e8f0; font-family: system-ui; text-align: center;">
      <p>Loading Escape the Hacker Room...</p>
      <p style="margin-top: 20px; font-size: 12px; color: #64748b;">If this message persists, check the browser console (F12) for errors.</p>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
